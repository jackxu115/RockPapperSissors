<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
</header>

<div class="container">
    <div class="container__heading">
        <h2 >please make your selection</h2>
    </div>
    <div class="container__displayLists">
        <div class="container__displayLists__displayImg">
            <img value="rock" id="rock" src="png/icons8-hand-rock-skin-type-2-96.png" alt="">
        </div>
        <div class="container__displayLists__displayImg">
            <img value="paper" id="paper" src="png/icons8-hand-skin-type-2-96.png" alt="">
        </div>
        <div class="container__displayLists__displayImg">
            <img value="scissors" id="scissors" src="png/icons8-hand-scissors-skin-type-2-96.png" alt="">
        </div>
    </div>
    <div class="container__displayPlayers">
        <div class="container__displayPlayers__playerCard">
            <div>
                <img src="png/icons8-human-head-96.png" alt="">
                <h3>You</h3>
                <h3>Score: <span id="playerScore">0</span></h3>
            </div>
        </div>
        <div class="container__displayPlayers__playerCard">
            <img src="png/icons8-computer-96.png" alt="">
            <h3>Computer</h3>
            <h3>Score: <span id="computerScore">0</span></h3>
        </div>
    </div>
    <div class="container__result">
        <div class="container__result__singleResult">
            <span id="singleResult">Single Game Result</span>
        </div>
        <div class="container__result__finalResult">
            <span id="finalResult"></span>
        </div>
        <div class="container__result__restart">
            <button id="restart" class="container__result__restart__btn">
                Restart
            </button>
        </div>
        <div class="container__result__gameRemain">
            <h3>Game Remain: <span id="numPlay">5</span></h3>
        </div>
    </div>
</div>

<footer>

</footer>

<script src="js/main.js"></script>

</body>
</html>
